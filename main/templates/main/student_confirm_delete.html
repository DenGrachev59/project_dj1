{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                <p>Хотите удалить студента "{{object.first_name}} {{object.last_name}}"?</p>
                                <button type="submit" class="btn btn-success"> Подтвердить</button>
                                <a href="{% url 'main:student_list' %}" class= "btn btn-danger">Отмена удаления</a>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

{% endblock %}
